version: 2.1
            
jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build frontend
          command: |
            cd ~/project/app
            npm install
            npm run build
      - save_cache:
          paths: [app/node_modules]
          key: frontend-build
       
  lint-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Frontend lint
          command: |
            cd ~/project/app
            npm run lint
            
  scan-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Frontend scan for vulnerabilities
          command: |
            cd ~/project/app
            npm audit fix --audit-level=critical --force

  lint-dockerfile:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Lint Dockerfile
          command: |
            sudo wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64
            sudo chmod +x /bin/hadolint
            cd ~/project/
            sudo hadolint Dockerfile

  build-upload-docker-image:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Build and Upload Docker image
          command: |
            docker build --tag=udacityproject .
            docker image ls
            dockerpath=sakshikst/udacityproject
            docker login -u sakshikst -p $password
            echo "Docker ID and Image: $dockerpath"
            docker tag udacityproject $dockerpath
            docker push $dockerpath

  deploy-to-k8s:
    docker:
      - image:  amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Deploy image to Kubernetes
          command: |
            aws eks --region us-east-2 update-kubeconfig --name sakshiudacity
            curl -LO "https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl"
            chmod +x ./kubectl
            mv ./kubectl /usr/local/bin/kubectl
            kubectl config use-context arn:aws:eks:us-east-2:035491818280:cluster/sakshiudacity 
            kubectl apply -f ~/project/deployment.yml
            kubectl get nodes
            kubectl get deployments
            kubectl get pod -o wide
            kubectl get service/udacityproject

  smoke-test:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            apk add --update curl
      - run:
          name: Smoke test
          command: |
            URL="http://a70a7bb46cea246819cf5768a225814b-1902548512.us-east-2.elb.amazonaws.com:80"
            curl -s ${URL} | grep "StockMarket"

  rollout:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Rollout app
          command: |
            kubectl rollout status deployments/udacityproject

workflows:
  default:
    jobs:
      - deploy-to-k8s
      - smoke-test:
          requires: [deploy-to-k8s]
      - rollout:
          requires: [smoke-test]
